<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="bmi.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h2>BMI Calculator</h2>
      <p>Body Mass Index (BMI) is a measure of body fat based on your weight in relation to your height.</p>
    </header>
    
    <div class="bmi-form">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight">

      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height">

      <button class="btn" onclick="calculateBMI()">Calculate BMI</button>

      <p id="result"></p>
    </div>

    <section class="bmi-info">
      <h3>BMI Categories:</h3>
      <ul>
        <li>Underweight: BMI &lt; 18.5</li>
        <li>Normal weight: 18.5 ≤ BMI &lt; 24.9</li>
        <li>Overweight: 25 ≤ BMI &lt; 29.9</li>
        <li>Obesity: BMI ≥ 30</li>
      </ul>
    </section>
  </div>
</body>
</html>
